<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSite-Seo</title>


    <link rel="stylesheet" href="libs/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="libs/bootstrap-grid.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<!--Header start-->
<header>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="navbar-brand">JeloWeb</a>

            <div class="navbar-wrap">
                <ul class="navbar-menu">
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Портфолио</a></li>
                    <li><a href="#">Отзывы</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>

                <a href="#" class="callback">Обратный звонок</a>
            </div>
        </div>
    </nav>
</header>
<!--Header end-->

<!--Main start-->
<section class="homepage">
    <div class="contant">

        <div class="text">
            <h2>Пожалуйста, зполните эту форму-опрос, это поможет нам улучшить качество сервиса</h2>
            <form action="#" class="form form_margin">
                <div class="form_item">
                    <div class="form__label"><h4>1.Оцените качество консультацию по выбору товара</h4></div>
                        <div class="simple-rating">
                            <div class="simple-rating__items">
                                <input id="simple-rating__5" type="radio" class="simple-rating__item" name="simple-rating" value="5">
                                <label for="simple-rating__5" class="simple-rating__label"></label>
                                <input id="simple-rating__4" type="radio" class="simple-rating__item" checked name="simple-rating" value="5">
                                <label for="simple-rating__4" class="simple-rating__label"></label>
                                <input id="simple-rating__3" type="radio" class="simple-rating__item" name="simple-rating" value="5">
                                <label for="simple-rating__3" class="simple-rating__label"></label>
                                <input id="simple-rating__2" type="radio" class="simple-rating__item" name="simple-rating" value="5">
                                <label for="simple-rating__2" class="simple-rating__label"></label>
                                <input id="simple-rating__1" type="radio" class="simple-rating__item" name="simple-rating" value="5">
                                <label for="simple-rating__1" class="simple-rating__label"></label>
                            </div>
                        </div>
                    <div class="form__label1"><h4>2.Оцените вежливость персонала</h4></div>
                    <div class="simple-rating1">
                        <div class="simple-rating__items1">
                            <input id="simple-rating__10" type="radio" class="simple-rating__item1" name="simple-rating1" value="5">
                            <label for="simple-rating__10" class="simple-rating__label1"></label>
                            <input id="simple-rating__9" type="radio" class="simple-rating__item1" checked name="simple-rating1" value="5">
                            <label for="simple-rating__9" class="simple-rating__label1"></label>
                            <input id="simple-rating__8" type="radio" class="simple-rating__item1" name="simple-rating1" value="5">
                            <label for="simple-rating__8" class="simple-rating__label1"></label>
                            <input id="simple-rating__7" type="radio" class="simple-rating__item1" name="simple-rating1" value="5">
                            <label for="simple-rating__7" class="simple-rating__label1"></label>
                            <input id="simple-rating__6" type="radio" class="simple-rating__item1" name="simple-rating1" value="5">
                            <label for="simple-rating__6" class="simple-rating__label1"></label>
                        </div>
                    </div>
                    <div class="form__label2"><h4>3.Оцените сервис по доставке</h4></div>
                    <div class="simple-rating2">
                        <div class="simple-rating__items2">
                            <input id="simple-rating__15" type="radio" class="simple-rating__item2" name="simple-rating2" value="5">
                            <label for="simple-rating__15" class="simple-rating__label2"></label>
                            <input id="simple-rating__14" type="radio" class="simple-rating__item2" checked name="simple-rating2" value="5">
                            <label for="simple-rating__14" class="simple-rating__label2"></label>
                            <input id="simple-rating__13" type="radio" class="simple-rating__item2" name="simple-rating2" value="5">
                            <label for="simple-rating__13" class="simple-rating__label2"></label>
                            <input id="simple-rating__12" type="radio" class="simple-rating__item2" name="simple-rating2" value="5">
                            <label for="simple-rating__12" class="simple-rating__label2"></label>
                            <input id="simple-rating__11" type="radio" class="simple-rating__item2" name="simple-rating2" value="5">
                            <label for="simple-rating__11" class="simple-rating__label2"></label>
                        </div>
                    </div>

                    <section class="contact">
                        <div class="container">
                            <div class="section-titile">

                            </div>
                        </div>
                        <div class="row flex">
                            <div class="col form">
                                <form action="#">
                                    <textarea type="text" placeholder="Massage*" required></textarea>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
                <button type="submit" class="form__btn btn">Отправить</button>
            </form>
            </div>
        </div>
        </section>
        <!--Main end-->

<!--<script src="js/script.js"></script>-->
</body>
</html>
